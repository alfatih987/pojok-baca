{% extends 'main/base.html' %}
 
{% block title %}Login to Pojok Baca{% endblock title %}
 
{% block content %}
 
<div class="container">
    <div class="row vh-100">
 
        <div class="col-6 m-auto border border-dark rounded-5 p-4 border-2">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h1>Sign up:</h1>

                {% if messages %}
                    
                        
                    {% for message in messages %}
                        <div class="{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                            
                    
                {% endif %}

                <div class="mb-3">
                    <label class="form-label" for="firstname">First Name :</label>
                    <input class="form-control" type="text" name="firstname" id="firstname">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="lastname">Last Name :</label>
                    <input class="form-control" type="text" name="lastname" id="lastname">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email :</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Username :</label>
                    <input class="form-control" type="text" name="username" id="username">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password :</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password2">Confirm Your Password :</label>
                    <input class="form-control" type="password" name="password2" id="password2">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>

                <div>
                    <p>
                        you already have an account <a href="{% url 'login' %}">click here to sign in</a>
                    </p>
                </div>
            </form>
        </div>
 
    </div>
</div>
 
{% endblock content %}
